<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-text color="secondary" class="ion-text-center">
        <h1>O que vamos ler hoje?</h1>
    </ion-text>

    <app-whats-new></app-whats-new>

    <ion-list lines="none">
        <ion-item *ngFor="let homeList of homeLists">
            <ion-thumbnail slot="start">
                <ion-img src="https://www.woodlandtrust.org.uk/media/100078482/Sycamore01.jpg?cb=-11897985&preset=gallery-tab-main-image" alt="thumbnail do post"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <h2>{{ homeList.title }}</h2>
                <p>{{ homeList.subtitle }}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <a routerLink="/create">
            <ion-fab-button>
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </a>
    </ion-fab>



</ion-content>
