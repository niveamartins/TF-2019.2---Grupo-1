<ion-header>
  <ion-toolbar>
    <ion-title>Post</ion-title>
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]= "ImagemPost"></ion-img>
  <ion-text>
    <h1>{{ TituloPost }}</h1>
    <p>{{ TextoPost }}</p>
  </ion-text>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <a routerLink="/create">
          <ion-fab-button>
              <ion-icon name="add"></ion-icon>
          </ion-fab-button>
      </a>
  </ion-fab>

</ion-content>
